<div class="signUp">
    <div>
        <h1>Teacher Signup</h1>
    </div>

    <p class="signup" style="padding-bottom: 10px;">Use the form below to create your free Syllabuster account:</p>
    <p class="text-center" style="margin-bottom: 25px;"><a style="color: white;" class="grabbable" href="#!/signup">Are you a student?</a></p>

    <form>
        <div class="form-group">
            <div class="container">
                <div class="row">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4">
                        Name:
                        <input class="form-control" ng-model="user.name">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4">
                        Username:
                        <input class="form-control" ng-model="user.username">
                    </div>
                    <div class="col-xs-4"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4">
                        Email Address:
                        <input class="form-control" ng-model="user.email">
                    </div>
                    <div class="col-xs-4"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4">
                        Password:
                        <input class="form-control" type="password" id="password" ng-model="user.password">
                    </div>
                    <div class="col-xs-4"></div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-4"></div>
                    <div class="col-xs-4">
                        Repeat Password:
                        <input type="password" id="passwordRepeat" class="form-control" ng-model="passwordRepeat">
                    </div>
                    <div class="col-xs-4"></div>
                </div>
                <br>
                <span class="text-danger" ng-show="passwordMessage">{{passwordMessage}}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-5"></div>
            <div class="col-xs-2">
                <button ng-click='signup(user)' class='btn btn-custom'>Submit</button>
            </div>
            <div class="col-xs-5"></div>
        </div>
    </form>
</div>
