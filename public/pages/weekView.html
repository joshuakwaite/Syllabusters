<div class="weekView">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">

                <div class="table-box text-center">
                    <h3 style="text-decoration: underline;">Week View</h3>
                    <div class="table-container">


                        <table class="table text-left">
                            <thead>
                            <tr>
                                <th>Day:</th>
                                <th>Lessons:</th>
                                <th>Warmups:</th>
                                <th>Exercises:</th>
                                <th>Projects:</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="day in week">
                                <td>{{ day | date: 'EEEE' }}</td>
                                <td >
                                    <div  data-toggle="modal" class="grabbable" data-target="#weekModal"
                                          ng-click="openedModal(assignment.courseLink)" ng-repeat="assignment in work | objectType:'lesson' | dayOfWeek: (day | date: 'fullDate') track by assignment._id">
                                        {{ assignment.objectName }}
                                    </div>
                                </td>
                                <td>
                                    <div data-toggle="modal" class="grabbable" data-target="#weekModal"
                                         ng-click="openedModal(assignment.courseLink)" ng-repeat="assignment in work | objectType:'warmup' | dayOfWeek: (day | date: 'fullDate') track by assignment._id">
                                        {{ assignment.objectName }}
                                    </div>
                                </td>
                                <td>
                                    <div data-toggle="modal" class="grabbable" data-target="#weekModal"
                                         ng-click="openedModal(assignment.courseLink)" ng-repeat="assignment in work | objectType:'exercise' | dayOfWeek: (day | date: 'fullDate') track by assignment._id">
                                        {{ assignment.objectName }}
                                    </div>
                                </td>
                                <td >
                                    <div data-toggle="modal" class="grabbable" data-target="#weekModal"
                                         ng-click="openedModal(assignment.courseLink)" ng-repeat="assignment in work | objectType:'project' | dayOfWeek: (day | date: 'fullDate') track by assignment._id">
                                        {{ assignment.objectName }}
                                    </div>
                                </td>
                                <td class="zero">
                                    <!--MODAL-->
                                    <div class="modal fade" id="weekModal" role="dialog">
                                        <div class="modal-dialog modal-lg">
                                            <div class="modal-content">
                                                <!--MODAL HEADER-->
                                                <div class="modal-header">
                                                    <button type="button" class="close"
                                                            data-dismiss="modal"
                                                            ng-click="toggleEdit = false">&times;</button>
                                                    <h4 class="modal-title">{{assignment.objectName}}</h4>
                                                </div>
                                                <!--MODAL BODY-->
                                                <div class="modal-body">
                                                    <div ng-bind-html="test"></div>
                                                </div>
                                                <!--MODAL FOOTER-->
                                                <div class="modal-footer">

                                                    <button class="btn btn-danger"
                                                            data-dismiss="modal"> Close
                                                    </button>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
