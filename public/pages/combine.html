<div class="combine">
   <div class="container-fluid">
    <div class="row">
        <div class="col-md-6 text-center">
           <h3>All Assignments</h3>
            <input ng-model="searchText" placeholder="Search" style="margin: 15px; width: 300px;" class="form-control">
            <div class="row">
            <div class="col-xs-3 grabbable" ng-repeat="assignment in assignments | filter: searchText track by assignment._id"
            style="border: 1px solid black; margin: 10px; height: 130px; background-color: #FF6360; box-shadow: 2px 2px 10px #333333;" ng-click="selected(assignment)">
            <h4>{{assignment.objectName}}</h4>

                    <p>{{assignment.objectType}}</p>
                    <p>{{assignment.week}}</p>

                </div>
            </div>
        </div>
            <div class="col-md-6 text-center">
               <h3>Syllabus Assignments</h3>
                <input ng-model="searchTextTwo" placeholder="Search" style="margin: 15px; width: 300px;" class="form-control">
                <div class="row">
                    <div class="col-xs-3 grabbable" ng-repeat="syllAssignment in syllAssignments | filter: searchTextTwo track by syllAssignment._id"
                         style="border: 1px solid black; margin: 10px; height: 130px; background-color: #FF6360; box-shadow: 2px 2px 10px #333333;" ng-click="selectedSyllAss(syllAssignment)">
                        <h4>{{syllAssignment.objectName}}</h4>

                    <p>{{syllAssignment.objectType}}</p>
                    <p>{{syllAssignment.startDate | date: 'mediumDate'}}</p>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
