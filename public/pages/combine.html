<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6" style="">
           <h3>All Assignments</h3>
            <div class="row">
                <div class="col-xs-3 grabbable" ng-repeat="assignment in assignments" style="border: 5px solid black; margin: 10px; height: 130px; background-color: blue; box-shadow: 5px 5px 2px #464646;" ng-click="selected(assignment)">
                    <h4>{{assignment.objectName}}</h4>

                    <p>{{assignment.objectType}}</p>
                    <p>{{assignment.week}}</p>

                </div>
            </div>
        </div>
        <div class="col-xs-6" style="">
           <h3>Syllabus Assignments</h3>
            <div class="row">
                <div class="col-xs-3 grabbable" ng-repeat="syllAssignment in syllAssignments" style="border: 5px solid black; margin: 10px; height: 130px; background-color: red; box-shadow: 5px 5px 2px #464646;" ng-click="selectedSyllAss(syllAssignment)">
                    <h4>{{syllAssignment.objectName}}</h4>

                    <p>{{syllAssignment.objectType}}</p>
                    <p>{{syllAssignment.week}}</p>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
