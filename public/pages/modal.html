<body class="container-fluid">


<div class="grabbable" data-toggle="modal" data-target="#viewModal" data-backdrop="static">Monday</div>
<div class="grabbable" data-toggle="modal" data-target="#viewModal" data-backdrop="static">Tuesday</div>
<div class="grabbable" data-toggle="modal" data-target="#viewModal" data-backdrop="static">Wednesday</div>
<div class="grabbable" data-toggle="modal" data-target="#viewModal" data-backdrop="static">Thursday</div>
<div class="grabbable" data-toggle="modal" data-target="#viewModal" data-backdrop="static">Friday</div>


<div class="modal fade" id="viewModal" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="viewModalLabel">{{ Date }}</h4>
            </div>
            <div class="modal-body">
                {{ server info }}

            </div>
            <center>
                <form>
                    <div class="container-fluid">
                        <textarea class="modalComments" cols="60%" rows="10"
                                  placeholder="Put your comments here"></textarea>
                    </div>
                </form>
            </center>

            <div class="modal-footer">

                <button class="btn btn-danger"
                        data-dismiss="modal"> Close
                </button>

            </div>
        </div>
    </div>
</div>

</body>
