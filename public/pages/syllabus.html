<div class="container">
    <center>
        <h1>Create Your syllabus!</h1>
    </center>

    <div>

        Course Name: <input type="text" id="courseName" ng-model="syllabus.name">

    </div>

    <div>

        Start Date: <input type="date" id="startDate" ng-model="syllabus.startDate">

    </div>

    <div>

        End Date: <input type="date" id="endDate" ng-model="syllabus.endDate">

    </div>

    <div>

        Teacher: <input type="text" id="teacher" ng-model="syllabus.teacher">

    </div>

    <div>

        <button ng-click="addSyllabus(syllabus)" class="btn btn-lrg btn-success">Add Syllabus</button>

    </div>
</div>
