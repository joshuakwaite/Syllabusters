<label for="selector"></label>
<div class="addAssignment"></div>

<div class="container">
   <h1 class="add1">Add Assignment</h1>
    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-2">
            <select id="selector" ng-model="selected.objectType" ng-options="x for x in types">
                <option value="">Select Type</option>
            </select>
        </div>
        <div class="col-sm-5"></div>
    </div>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            Name:
            <input class="form-control" type="text" ng-model="selected.objectName">
        </div>
        <div class="col-sm-4"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            URL:
            <input class="form-control" type="url" id="url" ng-model="selected.url">
        </div>
        <div class="col-sm-4"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            Start Date:
            <input class="form-control" type="date" id="start" ng-model="selected.startDate">
        </div>
        <div class="col-sm-4"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            Due Date:
            <input class="form-control" type="date" id="end" ng-model="selected.dueDate">
        </div>
        <div class="col-sm-4"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            Lesson Description:
            <textarea class="form-control" name="lesson" id="description" cols="48" rows="5" ng-model="selected.description"></textarea>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-2">
            <button ng-click="addObject(selected)" class="btn btn-md btn-success">Add to Syllabus</button>
        </div>
        <div class="col-sm-5"></div>
    </div>
    <br>
    <br>
    <center>
        <footer>
            These assignments are put into the <a href="#!combine"> ADD TO SYLLABUS </a>  page. Click the link to be taken to all your assignments.
        </footer>
    </center>
    <br>
    <br>

</div>
